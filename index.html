<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://cdn.tailwindcss.com"></script>

  <link rel="stylesheet" href="index.css">
  <title>Game</title>
</head>
<body class="flex justify-center items-center h-screen bg-black text-white">
  <div>
    <div class="flex justify-center items-center flex-col">
      <div class="title">
        <h1 class="font-bold">BlindMaze</h1>
      </div>
      <div>
        <p id="starting-countdown">3</p>

        <div class="time flex items-center relative w-[500px]">
          <p class="round absolute">Round 1</p>

          <div class="flex justify-center items-center w-full">
            <div class="memorizing_container">
              <p class="title">Memorizing Time:</p>
              <p id="memorizing-countdown" class="memorizing_countdown text-2xl">10s</p>
            </div>
            <div class="move_container none">
              <p class="title">Move Time:</p>
              <p id="move-countdown">20s</p>
            </div>
          </div>

          <div id="hearts" class="absolute right-0 flex">
            <img class="heart_img" src="./assets/redheart.png" alt="">
            <img class="heart_img" src="./assets/redheart.png" alt="">
            <img class="heart_img" src="./assets/redheart.png" alt="">
            <img class="heart_img" src="./assets/redheart.png" alt="">
            <img class="heart_img" src="./assets/redheart.png" alt="">
          </div>
        </div>

      </div>
    </div>
    <div>
      <canvas id="gameboard"></canvas>
    </div>
  </div>
</body>
<script type="module" src="./Start.js"></script>
<script type="module" src="/Game.js"></script>
</html>
